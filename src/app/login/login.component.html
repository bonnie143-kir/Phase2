<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center">
    <img src="/assets/Chatting.jpg" style="width: 185px;" alt="logo">
</div>
<br>
<div id="divLogin">
  <form id="login">
    <h4>Please login to your account</h4>

    <input type="email" [(ngModel)]="email" name="email" class="form-control" style="width: 300px;" />
    <label class="form-label" for="email">Email address</label>

    <input type="password" [(ngModel)]="password" name="password" class="form-control" style="width: 300px;"/>
    <label class="form-label" for="passsword">Password</label>

    <br>
    <button (click)="click()" class="btn btn-primary btn-block mb-4">Sign in</button>
    
  </form>
</div>
</body>
